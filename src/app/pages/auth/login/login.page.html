<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
    </ion-list>
      <!-- Colors -->
    <ion-button  type="submit" color="secondary" expand="block" [disabled]="!this.loginForm.valid">Entrar</ion-button>
  </form>
  <!-- Anchor -->
  <ion-button href="#" expand="block" fill='clear' text-center>Esqueci minha senha</ion-button>


</ion-content>
