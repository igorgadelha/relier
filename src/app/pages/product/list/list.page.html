<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/product/create']" routerDirection="forward" color="secondary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Searchbar with cancel button shown on focus -->
<ion-searchbar showCancelButton="focus" debounce="500" animated placeholder="Filtrar produtos" cancelButtonText="Limpar"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of products"(click)="open()" [routerLink]="['/product/' + product.id ]" routerDirection="forward" detail>
      <ion-label color="primary">{{product.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
